<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | Bezpieczny Bank</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #004a99; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #003366; }
        .secure-info { text-align: center; font-size: 12px; color: #888; margin-top: 1rem; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Logowanie do banku</h2>
    
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Identyfikator klienta</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">HasÅ‚o</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit">Zaloguj siÄ™ bezpiecznie</button>
    </form>

    <div class="secure-info">
        ðŸ”’ PoÅ‚Ä…czenie jest szyfrowane (SSL)
    </div>
</div>

</body>
</html>
